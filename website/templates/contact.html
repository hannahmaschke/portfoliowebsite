    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home') }}">Home</a>

                            <a class="nav-link" aria-current="page" href="{{ url_for('about') }}">About Me</a>

                    <!-- <div class="d-flex flex-column flex-lg-row align-items-center">
                        <form class="me-lg-3 mb-3 mb-lg-0" role="search">
                            <input type="search" class="form-control form-control-dark text-bg-dark"
                                placeholder="Search..." aria-label="Search">
                        </form>
                        <button type="button" class="btn btn-outline-light me-2">Search</button>
                    </div> -->
                    <form action="{{ url_for('search') }}" method="POST" class="d-flex" role="search">
                        <input class="form-control me-2 form-control-dark text-bg-dark" type="search" name="query"
                            placeholder="Search..." aria-label="Search" required>
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- Page Title Hero Section -->
    <section class="px-4 py-5 text-center text-bg-dark">
        <div class="py-5">
            <h1 class="display-5 fw-bold">Get In Touch</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Have a question or want to work together? Fill out the form below and I'll get back
                    to you as soon as possible.</p>
            </div>
        </div>
    </section>

    <!-- ======================= CONTACT FORM ======================= -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form action="https://formsubmit.co/hannahyvettemaschke@gmail.com" method="POST">

                        <!-- Honeypot field to prevent spam. Do not remove. -->
                        <input type="text" name="_honey" style="display:none">

                        <!-- Disable Captcha. Do not remove. -->
                        <input type="hidden" name="_captcha" value="true">

                        <!-- Name Input -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Message Textarea -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Hannah Maschke. All Rights Reserved.</p>
        </div>
